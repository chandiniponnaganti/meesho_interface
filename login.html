<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-box {
      border: 1px solid #ccc;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      background-color: #c71585;
      color: white;
      border: none;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <script src="auth.js"></script>
</body>
</html>
